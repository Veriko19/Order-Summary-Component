<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="image-wrapper"><img src="./images/illustration-hero.svg" alt="illustration"></div>
        <div class="text-wrapper">
            <h1 class="font9">Order Summary</h1>
            <p class="font5 long-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="child">
                <div class="icon-wrapper">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="plan">
                    <p class="font9 plan2">Annual Plan</p> 
                    <p class="font5">$59.99/year</p>
                </div>
            </div>
                <p class="font5 change">Change</p>
            </div>
            <button type="button" class="font9">Proceed to Payment</button>
            <p class="font9 order">Cancel Order</p>
        </div>
    </div>    
</body>
</html>
